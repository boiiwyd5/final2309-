<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form - Gym Website</title>
    <link rel="stylesheet" href="membership.css">
</head>
<body>
    <header>
    <div class="top-bar">
        <img src="logo.png" alt="Gym Logo" class="logo">
        <h1>FytDunya</h1>
    </div>

        <nav>
            <div class="navbar">
                <a href="index.html">About Us</a>
                <a href="membership.html">Membership</a>
                <a href="creative.html">Creative Page</a>
            </div>
        </nav>
    </header>
    <main>

        <form id="membershipForm" onsubmit="return validateForm()">
            <h2>Join Our Gym</h2>
            <p>Please fill out this form to get started!</p>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="membershipType">Membership Type:</label>
            <select id="membershipType" name="membershipType" required>
                <option value="">Please select</option>
                <option value="annual">Annual</option>
                <option value="monthly">Monthly</option>
                <option value="day">Day Pass</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Our Gym. All rights reserved.</p>
    </footer>
 <div class="parallax"></div>
</body>
</html>
